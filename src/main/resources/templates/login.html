<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | UTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
            color: #0066cc;
        }
    </style>
</head>
<body>

    <form class="login-form">
        <h2 class="form-title">Iniciar Sesión</h2>
        <div class="mb-3">
            <label for="cedula" class="form-label">Cédula</label>
            <input type="text" class="form-control" id="cedula" placeholder="Ingrese su cédula" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

<script>
document.querySelector('.login-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const cedula = document.getElementById('cedula').value;
    const password = document.getElementById('password').value;

    const response = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cedula, password }),
        credentials: 'include'
    });

    const data = await response.json();

    if (data.token && data.rol) {
        // Guarda token en localStorage si lo necesitas más adelante
        localStorage.setItem('token', data.token);
        localStorage.setItem('nombre', data.nombre);
        localStorage.setItem('rol', data.rol);

        // Redirecciona según el rol
        switch (data.rol.toLowerCase()) {
            case 'estudiante':
                window.location.href = '/estudiante';
                break;
            case 'director':
                window.location.href = '/director';
                break;
            case 'admin':
                window.location.href = '/admin';
                break;
            case 'evaluador':
                window.location.href = '/evaluador';
                break;
            case 'coordinacion':
                window.location.href = '/coordinacion';
                break;
            default:
                alert('Rol no reconocido');
        }
    } else {
        alert('Credenciales inválidas');
    }
});
</script>

</body>
</html>
